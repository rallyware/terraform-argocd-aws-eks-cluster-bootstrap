{{- range .Values.clusterIssuers }}
---
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .name }}
  labels:
    cert-manager.io/v1/cluster-issuer/name: {{ .name }}
    {{- include "cert-manager-resources.labels" $ | nindent 4 }}
spec:
  {{- .spec | toYaml | nindent 2 }}
{{- end }}
