fullnameOverride: ${fullname_override}

%{ if role_enabled }
serviceAccount:
  server:
    create: true
    annotations:
      eks.amazonaws.com/role-arn: ${role_arn}
      eks.amazonaws.com/sts-regional-endpoints: "${sts_regional_endpoints}"
%{ endif }

credentials:
  useSecret: false

configuration:
  backupStorageLocation:
  - name: 
    provider: aws
    bucket: ${bucket_id}
    prefix: format("backups/%s", ${eks_cluster_id})
    accessMode: ReadWrite
    config:
      region: ${region}
      kmsKeyId: ${kms_key_id}

  volumeSnapshotLocation:
  - name: 
    provider: aws
    config:
      region: ${region}

backupsEnabled: true
snapshotsEnabled: true

resources:
  limits:
    cpu: 1000m
    memory: 512Mi
  requests:
    cpu: 500m
    memory: 128Mi

metrics:
  enabled: ${prometheus_enabled}
  serviceMonitor:
    enabled: ${prometheus_enabled}
