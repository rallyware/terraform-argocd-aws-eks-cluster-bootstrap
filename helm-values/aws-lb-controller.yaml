fullnameOverride: ${fullname_override}

clusterName: ${cluster_name}

%{ if role_enabled }
serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: ${role_arn}
    eks.amazonaws.com/sts-regional-endpoints: "${sts_regional_endpoints}"
%{ endif }

enableCertManager: true

serviceMonitor:
  enabled: true
  interval: 30s
  scrapeTimeout: 10s
