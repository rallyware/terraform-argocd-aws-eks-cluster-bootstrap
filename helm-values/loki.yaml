fullnameOverride: ${fullname_override}

gateway:
  enabled: false

%{ if role_enabled }
loki:
  storage:
    bucketNames:
      chunks: ${bucket_id}
      ruler: ${bucket_id}
      admin: ${bucket_id}
    type: s3
    s3:
      s3: ${bucket_id}
      region: ${region}

serviceAccount:
  annotations:
    eks.amazonaws.com/role-arn: ${role_arn}
    eks.amazonaws.com/sts-regional-endpoints: "${sts_regional_endpoints}"
%{ endif }

test:
  enabled: false

monitoring:
  dashboards:
    enabled: true
    namespace: monitoring
  rules:
    enabled: true
    alerting: true
  serviceMonitor:
    enabled: true
